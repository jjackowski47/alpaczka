<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Parcel Locker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/parcel_locker.css" rel="stylesheet" type="text/css" />
    <link href="images/alpaca.svg" rel="shortcut icon" />
  </head>

  <body>
    <header class="site-header">
      <nav>
        <div class="brand-name">
          <img
            class="brand-logo"
            src="images/alpaca.svg"
            alt="Alpaka logo"
            height="50"
            width="50"
          /><a href="/">AlPaczka</a>
        </div>
      </nav>
    </header>
    <main class="site-content">
      <section class="main-content">
        <section class="form-section">
          <h2>Odbierz paczki</h2>
          <form
            id="insert-form"
            class="registration-form"
            action="https://localhost:7003/pickup"
            method="POST"
          >
            <ul class="wrapper">
              <li class="form-row">
                <label for="parcel_lockers">Wybrany paczkomat:</label>
                <select name="parcel_lockers" id="parcel_lockers">
                  {% for parcel_locker in parcel_lockers %}
                  <option value="{{parcel_locker.id}}">
                    {{parcel_locker.name}}
                  </option>
                  {% endfor %}
                </select>
              </li>
              <li class="form-row">
                <label for="courier_id">Identyfikator kuriera</label
                ><input
                  name="courier_id"
                  class="transparent-input"
                  type="text"
                />
              </li>
              <li class="form-row">
                <label for="code">Kod autoryzacyjny</label
                ><input name="code" class="transparent-input" type="text" />
              </li>
              <li class="form-row">
                <input type="submit" value="Zatwierdź" />
              </li>
            </ul>
          </form>
        </section>
        {% if wrongCode %}
        <div class="wrong-id">
          <p>Wybrano zły paczkomat lub podano błędny/nieważny kod</p>
        </div>
        {% elif wrongCourierId %}
        <div class="wrong-id">
          <p>Błędny identyfikator kuriera</p>
        </div>
        {%elif veryfiedCode%}
        <div class="correct-id">
          <p>OK</p>
        </div>
        {%endif%}
      </section>
    </main>
    <footer class="site-footer">
      <hr />
      <p>&copy; 2020 Jakub Jackowski</p>
    </footer>
  </body>
</html>
