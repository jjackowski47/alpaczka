<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>AlPaczka</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="styles/registration_form.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="images/alpaca.svg" rel="shortcut icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/registration.js" async></script>
  </head>

  <body>
    <header class="site-header">
      <nav>
        <div class="brand-name">
          <img
            class="brand-logo"
            src="images/alpaca.svg"
            alt="Alpaka logo"
            height="50"
            width="50"
          /><a href="/">AlPaczka</a>
        </div>
        <ul>
          <li><a href="/">Strona główna</a></li>
          {% if not isLogged %}
          <li><a href="registration">Rejestracja</a></li>
          <li><a href="login">Logowanie</a></li>
          {% else %}
          <li><a href="package">Paczki</a></li>
          <li><a href="logout">Wyloguj</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main class="site-content">
      <section class="form-section">
        <h2 class="register-header">Rejestracja</h2>
        <form
          id="registration-form"
          class="registration-form"
          action="https://localhost:7000/registration"
          method="POST"
        >
          <ul class="wrapper">
            <li class="form-row">
              <label for="login" class="required">Login</label>
              <input
                class="transparent-input"
                id="login"
                type="text"
                name="login"
                pattern="^[a-zA-Z]{5,}$"
                title="Login może się składać tylko z dużych i małych liter oraz musi mieć co najmniej 5 znaków"
                required
              />
            </li>

            <li class="form-row">
              <label for="password" class="required">Hasło</label>
              <input
                class="transparent-input"
                id="password"
                type="password"
                name="password"
                pattern="^(?=.{8,}$)(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*\W).*$"
                title="Hasło musi zawierać małą i dużą literę, cyfrę, znak specjalny oraz musi mieć co najmniej 8 znaków"
                required
              />
            </li>

            <li class="form-row">
              <label for="second_password" class="required"
                >Powtórz hasło</label
              >
              <input
                class="transparent-input"
                id="second_password"
                type="password"
                name="second_password"
                pattern="^(?=.{8,}$)(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*\W).*$"
                title="Hasło musi zawierać małą i dużą literę, cyfrę, znak specjalny oraz musi mieć co najmniej 8 znaków"
                required
              />
            </li>

            <li class="form-row">
              <label for="name" class="required">Imię</label>
              <input
                class="transparent-input"
                id="name"
                type="text"
                name="name"
                pattern="^[A-Z]{1}[a-z]+$"
                title="Wprowadź poprawne imię"
                required
              />
            </li>

            <li class="form-row">
              <label for="surname" class="required">Nazwisko</label>
              <input
                class="transparent-input"
                id="surname"
                type="text"
                name="surname"
                pattern="^[A-Z]{1}[a-z]+$"
                title="Wprowadź poprawne nazwisko"
                required
              />
            </li>
            <li class="form-row">
              <label for="pesel" class="required">PESEL</label>
              <input
                class="transparent-input"
                id="pesel"
                type="text"
                name="pesel"
                pattern="^[0-9]{11}$"
                title="Wprowadź poprawny pesel"
                required
              />
            </li>

            <li class="form-row">
              <label for="birthdate" class="required">Data urodzenia</label>
              <input
                class="transparent-input"
                id="birthdate"
                type="date"
                name="birthdate"
                required
              />
            </li>

            <li class="form-row">
              <label for="street" class="required">Ulica</label>
              <input
                class="transparent-input"
                id="street"
                type="street"
                name="street"
                pattern="^[A-Z]{1}[a-z 0-9]+$"
                title="Wprowadź poprawną nazwę ulicy"
                required
              />
            </li>

            <li class="form-row">
              <label for="street_number" class="required">Numer</label>
              <input
                class="transparent-input"
                id="street_number"
                type="text"
                name="street_number"
                pattern="^[0-9]+[/]*[0-9]*$"
                title="Wprowadź poprawny numer"
                required
              />
            </li>

            <li class="form-row">
              <label for="postal_code" class="required">Kod pocztowy</label>
              <input
                class="transparent-input"
                id="postal_code"
                type="text"
                name="postal_code"
                pattern="^([0-9]{2})([\-]{1}[0-9]{3})?$"
                title="Wprowadź poprawny kod pocztowy"
                required
              />
            </li>

            <li class="form-row">
              <label for="country" class="required">Kraj</label>
              <input
                class="transparent-input"
                id="country"
                type="text"
                name="country"
                pattern="^[A-Z]{1}[a-z]+$"
                title="Wprowadź poprawny nazwę"
                required
              />
            </li>

            <li class="form-row submit-btn">
              <input id="button-reg-form" type="submit" value="Rejestruj" />
            </li>
          </ul>
        </form>
      </section>
      <p class="account-question">
        Masz już konto? <a href="/login">Zaloguj się.</a>
      </p>
      {% if registration_success %}
      <div class="register-success"><p>Zarejestrowano pomyślnie</p></div>
      {% endif %}
    </main>

    <footer class="site-footer">
      <hr />
      <p>&copy; 2020 Jakub Jackowski</p>
    </footer>
  </body>
</html>
